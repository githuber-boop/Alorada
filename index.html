<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <header class="navbar">
            <img src="images/alarado-icon-homepage.svg" class="logo" alt="Alarado logo">

            <nav class="nav_links">
                <ul class="links" data-visible="false">
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="theme_toggle">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <span class="ball"></span>
                </label>
            </div>
            
            <button class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </button>
        </header>
        
        <div class="hero grid">
            <div class="hero-text">
                <h3>ðŸ˜Ž Simple way to communicate</h2>
                <h1>Actions for Accessibility in Design</h1>
                <p>The fastest way to build and deploy websites with resusable components.</p>
                <button class="get--started">GET STARTED</button>
                <a href="#" class="live--demo">Get live demo</a>
                <br>
                <div class="checked">
                    <i class="fa-solid fa-circle-check"><span>No credit card required</span></i>
                    <i class="fa-solid fa-circle-check"><span>No software to install</span></i>
                </div>
            </div>

            <div class="hero-image">
                <img src="images/hero-image-simple-homepage.png" alt="">
            </div>
        </div>


    </div>

    <script src="script.js"></script>

</body>
</html>
